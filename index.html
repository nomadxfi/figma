<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/BebasNeue.css">
    <title>Login Page</title>
</head>
<body class="login-page">
    <header class="login-page__top">
        <a class="logo-link" href="#"><img class="login-image" src="images/Logo.svg" alt="logo">Photoma</a>
        <a class="home-link" href="#">Home</a>
    </header>

    <section class="login-page__form">
        <h3>Start your personal photo experience</h3>
        <h1 class="login-page__title">Login your account</h1>
        <form class="login-page__login-content" action="/">
            <div class="c-input c-input--email">
                <label class="c-input__label" for="email-input">E-Mail</label>
                <input class="c-input__field" id="email-input" type="email">
            </div>

            <div class="c-input c-input--password">
                <label class="c-input__label" for="password-input">Password</label>
                <input class="c-input__field" id="password-input" type="password">
            </div>

            <div class="login-page__actions">
                <button class="button button--secondary" type="submit">Register</button>
                <button class="button button--primary" type="submit">Login</button>
            </div>

            <div class="login-content__reminders">
                <div class="login-content__remember">
                    <input type="checkbox" name="remember">
                    <p class="checkbox">Remember me</p>
                </div>
                    <a class="reminders-link" href="#">Forgot password?</a>
                </div>
            </div>
        </form>
    </section>

    <footer class="login-page__bottom">
        <div>
            <a class="link" href="#">Impress</a>
            <span>&bull;</span>
            <a class="link" href="#">Privacy</a>
        </div>
        
            <nav class="lang-switcher">
                <a class="link" href="#">de</a>
                <span>&bull;</span>
                <a class="link" href="#">en</a>
            </nav>
    </footer>

</body>
</html>
